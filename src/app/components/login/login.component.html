<div class="container-fluid d-flex justify-content-center ">
    <div id="login-box" class="col-md-8 d-flex justify-content-center align-items-center text-center">
        <div class="row">
            <div class="col-12">
                <h3>Log In</h3>
                <div class="mb-3" id="signup-text-div">
                    <p>New to this site? <a id="signup-text" routerLink="/signup">Sign Up</a> </p>
                </div>
                <form action="" class="text-start col-12" (ngSubmit)="logIn()" #logInForm="ngForm">
                    <label for="email">Email</label><br>
                    <input class="p-1" type="email" id="email" ngModel name="email" #email="ngModel" required email
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>

                    <div *ngIf="email.touched && !email.valid">
                        <span class="error-msg" *ngIf="email.touched && !email.value">Email is required</span>
                        <span class="error-msg" *ngIf="email.errors?.['pattern'] ">Enter valid email adress</span>
                    </div>
                    <label for="password">Password</label><br>
                    <input class="p-1" type="password" id="password" name="password" #password="ngModel" ngModel
                        required minlength="5"><br>
                    <div *ngIf="password.touched && !password.valid">
                        <span class="error-msg" *ngIf="password.touched && !password.value">Password is required</span>
                        <span class="error-msg" *ngIf="password.errors?.['minlength'] ">Your password must be at least 5
                            characters.</span>
                    </div>

                    <p class=" mt-5">Forgot password?</p>
                    <button class="btn btn-light col-12" type="submit" [disabled]="!logInForm.valid">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
