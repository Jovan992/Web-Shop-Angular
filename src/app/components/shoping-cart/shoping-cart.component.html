<div class="container d-flex justify-content-center text-center ">
    <div class="row col-md-12" *ngIf="cartLength">
        <div class="container-fluid col-12 my-1 text-start" *ngFor="let order of kolica">
            <div class="d-flex row justify-content-between col-12 mb-1">
                <div class="col-2">
                    <img [src]="order.imgSrc" class="img-fluid">
                </div>
                <div class="col-10 col-md-4 text-md-start mt-1 mb-0">
                    <p class="mb-1">{{order.productName}}</p>
                    <span (click)="remove(order.productName)" class="mt-0">Remove</span>
                </div>
                <div class="col-3 col-md-2 text-end text-md-start mt-2 mt-md-0">
                    <span>{{order.productPrice}}$</span>
                </div>
                <div class="col-6 col-md-2 text-center text-md-start mt-2 mt-md-0">
                    <input type="number" min="0" max="99" [(ngModel)]="order.quantity"
                        (change)="refreshSum(); editOrderedItem(order)">
                </div>
                <div class="col-3 col-md-2 text-end text-md-start mt-2 mt-md-0">
                    <span>{{order.quantity*order.productPrice}}$</span>
                </div>
                <hr class="my-1 ms-2">
            </div>
        </div>
        <div class="d-flex row justify-content-end col-md-12 mx-0 px-1">
            <div class="row d-flex justify-content-between col-md-6 text-center mx-0 ps-0 pe-md-4">

                <div class="col-6 text-start">
                    Subtotal:<br>
                    Shipping:
                </div>
                <div class="col-6 text-end">
                    <span>{{subtotal}}</span>$<br>
                    <span>{{shipping}}</span>$<br>
                </div>
                <div class="col-12 ">
                    <hr class="my-0 py-0">
                </div>
                <div class="col-6 text-start">
                    Total:
                </div>
                <div class="col-6 text-end">
                    <span>{{total}}</span>$<br>
                </div>
                <div class="col-2"></div>
                <div class="col-3 text-end">
                    <button class="btn btn-dark p-1 me-0" type="button" routerLink="/productOrder">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row col-12" *ngIf="!cartLength">
        <h2 class="mt-3">Shoping cart is empty</h2>
    </div>
</div>
