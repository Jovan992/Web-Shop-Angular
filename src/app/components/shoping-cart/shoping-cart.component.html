<div class="container-fluid d-flex justify-content-center text-center ">
    <div class="row col-md-12" *ngIf="cartLength">
        <div class="d-flex row justify-content-between col-md-12 my-1 text-start" *ngFor="let order of kolica">
            <div class="d-flex row col-md-7">

                <div class="col-sm-3 me-1">
                    <img [src]="order.imgSrc" class="order-img">
                </div>
                <div class="col-sm-5 col-md-4 ms-1 me-0">
                    <p>{{order.productName}}</p>
                    <span (click)="remove(order.productName)" class="mt-0">Remove</span>
                </div>
            </div>


            <div class="col-2 text-end">
                <p>{{order.productPrice}}$</p>
            </div>
            <div class="text-center col-1">
                <input type="number" [(ngModel)]="order.quantity" (change)="refreshSum()">
            </div>
            <div class="text-center col-2">
                <p>{{order.quantity*order.productPrice}}$</p>
            </div>
            <hr class="my-1 ps-1">
        </div>

        <div class="d-flex row justify-content-end col-md-12 mx-0 px-1">
            <div class="row d-flex justify-content-between col-md-6 text-center mx-0 pe-4">

                <div class="col-6 text-start">
                    Subtotal:<br>
                    Shipping:
                </div>
                <div class="col-6 text-end">
                    <span>{{subtotal}}</span>$<br>
                    <span>{{shipping}}</span>$<br>
                </div>
                <div class="col-12 ">
                    <hr class="my-0 py-0">
                </div>
                <div class="col-6 text-start">
                    Total:
                </div>
                <div class="col-6 text-end">
                    <span>{{total}}</span>$<br>
                </div>
                <div class="col-2"></div>
                <div class="col-3 text-end">
                    <button class="btn btn-dark p-1 me-0" type="button" routerLink="/productOrder">Checkout</button>
                </div>
            </div>
        </div>
    </div>



    <div class="row col-12" *ngIf="!cartLength">
        <h2 class="mt-3">Shoping cart is empty</h2>
    </div>
</div>
